apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: confirmation-service-ENVIRONMENT
spec:
  destination:
    server: 'CLUSTER_URL'
    namespace: WORKLOAD_NAMESPACE
  source:
    repoURL: 'https://github.com/Turbots/tanzu-demo-gitops'
    targetRevision: master
    path: 'ENVIRONMENT/confirmation-service'
  project: ENVIRONMENT
  syncPolicy:
    automated:
      automated:
        prune: false
        selfHeal: false
      prune: true
      selfHeal: true
