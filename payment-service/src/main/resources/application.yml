management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
spring:
  application:
    name: payments
  data:
    jpa:
      repositories:
        bootstrap-mode: LAZY
  jpa:
    hibernate:
      ddl-auto: validate
      id:
        new_generator_mappings: false
  cloud:
    stream:
      bindings:
        confirmation-in-0:
          destination: 'confirmations'
          group: 'confirmation-processor'
  flyway:
    baseline-on-migrate: true
tanzu:
  payment:
    rate: 2