management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
spring:
  application:
    name: accounts
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  cloud:
    stream:
      bindings:
        confirmation-in-0:
          destination: 'confirmations'
          group: 'account-processor'